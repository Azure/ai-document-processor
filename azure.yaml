# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ai-document-processor

infra:
  bicep:
    file: ./infra/main.bicep
    
services:
  processing:
    project: ./pipeline
    language: python
    host: function

hooks:
  postprovision:
    posix:
      run: scripts/postprovision.sh
    windows:
      run: pwsh -ExecutionPolicy Bypass -File scripts/postprovision.ps1
  postdeploy:
    posix:
      run: scripts/postDeploy.sh
      interactive: true
      continueOnError: false
    windows:
      run: pwsh -ExecutionPolicy Bypass -File scripts/postDeploy.ps1
      interactive: true
      continueOnError: false